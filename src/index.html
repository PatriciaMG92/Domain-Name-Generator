<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Names Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row mt-5 p-5">
        <div class="col-6">
          <div class="row">
            <h1 class="mb-4 pt-1">Domain Name Generator</h1>
            <h3 class="mb-4">Make your own domain name.</h3>
          </div>
          <div class="row">
            <div class="col-12">
              <form>
                <div class="row">
                  <label for="exampleFormControlInput1" class="form-label mb-3"
                  >First letÂ´s write a good pronoun to make your domain, for
                  example: "our", "the", "my",... :</label
                >
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Pronoun1"  id="pronoun1" required>
                  </div>
      
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Pronoun2"  id="pronoun2" required>
                  </div>
                </div>
                <div class="row mt-3 mb-2">
                  <label for="exampleFormControlInput2" class="form-label mb-3"
                  >Now you have to put some flashy adjective to make your
                  domain, for example: "bigger","best", "great", "super"...
                  :</label
                >
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Adjective1"  id="adjective1">
                  </div>
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Adjective2"  id="adjective2">
                  </div>
                </div>
                <div class="row mt-3 mb-2">
                  <label for="exampleFormControlInput2" class="form-label mb-3"
                  >It's time to choose a powerful name to make your domain!
                  (Examples: "jogger","racoon", "panda", "geek"...)</label
                >
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Name1"  id="name1">
                  </div>
                  <div class="col-4">
                    <input type="text" class="form-control" placeholder="Name2"  id="name2">
                  </div>
                </div>
                <button
                  type="button"
                  id="createDomainNames"
                  class="btn btn-primary mt-5"
                >
                  Create Domain Names
                </button>
              </form>
                
              </div>
            </form>
          </div>
        </div>
        <div class="col-6 mt-5 pt-5">
          <div class="p-2" id="domains"></div>
        </div>
      </div>
    </div>
  </body>
</html>
